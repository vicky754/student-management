{% extends 'dashboard/learner/base.html' %}
{% load static %}




{% block body %}

<form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
        <br>
        <div class="form-group">
                <div class="col"><label>Choose Profile Picture</label>
                    <input type="file" multiple  id="myFile" name="avatar" placeholder="Report Attachment" enctype="multipart/form-data"></div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block" href="">Save</button>
        </div>

    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>

</html>
{% endblock %}
